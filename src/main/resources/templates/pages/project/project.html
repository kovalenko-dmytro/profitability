<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">

<head>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Index</title>
</head>

<body>
<!-- Page Content -->
<div layout:fragment="content" th:remove="tag">
    <div class="navbar-default sidebar" role="navigation">
        <div class="sidebar-nav navbar-collapse">
            <ul class="nav" id="side-menu">
                <li>
                    <a th:href="@{/}"><i class="fa fa-dashboard fa-fw"></i>Profitability</a>
                </li>

                <li>
                    <a  th:href="@{'/projects/' + ${project.id} + '/eems/create'}">Create EEM</a>
                </li>
            </ul>
        </div>
    </div>
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header text-center">Energy Efficiency Measures Profitability</h1>
                <p class="bg-info text-center text-danger" th:if="${error != null}" th:text="${error}"></p>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="text-center">Project <span class="text-primary" th:text="${project.title}"></span></h3>
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body justify-content-center">
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-hover ">
                                <thead>
                                <tr >
                                    <th class="text-center">EEM name</th>
                                    <th class="text-center">Initial investments</th>
                                    <th class="text-center">Net savings</th>
                                    <th class="text-center">Economic lifetime</th>
                                    <th class="text-center">Pay Back(PB)</th>
                                    <th class="text-center">Pay Off(PO)</th>
                                    <th class="text-center">IRR</th>
                                    <th class="text-center">NPV</th>
                                    <th class="text-center">NPVQ</th>
                                    <th class="text-center" colspan="2">Action</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:if="${project.eems != null}" th:each="eem: ${project.eems}">
                                    <td th:text="${eem.name}"></td>
                                    <td th:text="${eem.InputEEMData?.initialInvestment}"></td>
                                    <td th:text="${eem.ResultEEMData?.netSavings}"></td>
                                    <td th:text="${eem.InputEEMData?.economicLifeTime}"></td>
                                    <td th:text="${eem.ResultEEMData?.payBack}"></td>
                                    <td th:text="${eem.ResultEEMData?.payOff}"></td>
                                    <td th:text="${eem.ResultEEMData?.internalRateOfReturn}"></td>
                                    <td th:text="${eem.ResultEEMData?.netPresentValue}"></td>
                                    <td th:text="${eem.ResultEEMData?.netPresentValueQuotient}"></td>
                                    <td>
                                        <form method="post" th:action="@{'/projects/' + ${project.id} + '/eems/' + ${eem.id}}">
                                            <input type="hidden" name="_method" value="put">
                                            <input class="btn btn-sm btn-warning btn-block" type="submit" value="Edit">
                                        </form>
                                    </td>
                                    <td>
                                        <form method="post" th:action="@{'/projects/' + ${project.id} + '/eems/' + ${eem.id}}">
                                            <input type="hidden" name="_method" value="delete">
                                            <input class="btn btn-sm btn-danger btn-block" type="submit" value="Delete">
                                        </form>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!-- /.panel-body -->
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
