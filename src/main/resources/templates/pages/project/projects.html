<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">

<head>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Index</title>
</head>

<body>
<!-- Page Content -->
<div layout:fragment="content" th:remove="tag">
    <div class="navbar-default sidebar" role="navigation">
        <div class="sidebar-nav navbar-collapse">
            <ul class="nav" id="side-menu">
                <li>
                    <a th:href="@{/}"><i class="fa fa-dashboard fa-fw"></i>Profitability</a>
                </li>

                <li>
                    <a th:href="@{/projects/create}">Create project</a>
                </li>
            </ul>
        </div>
    </div>
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header text-center">Energy Efficiency Measures Profitability</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="text-center">Project List</h3>
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body justify-content-center">
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-hover">
                                <thead class="text-center">
                                <tr >
                                    <th class="text-center">Title</th>
                                    <th class="text-center">Date created</th>
                                    <th class="text-center" colspan="2">Action</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:if="${projects != null}" th:each="project: ${projects}">
                                    <td class="text-right" th:text="${project.title}"></td>
                                    <td class="text-right" th:text="${project.date}"></td>
                                    <td><a class="btn btn-sm btn-primary btn-block" th:href="@{'/projects/' + ${project.id}}">View</a></td>
                                    <td>
                                        <form method="post" th:action="@{'/projects/' + ${project.id}}">
                                            <input type="hidden" name="_method" value="delete">
                                            <input class="btn btn-sm btn-danger btn-block" type="submit" value="Delete">
                                        </form>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!-- /.panel-body -->
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
