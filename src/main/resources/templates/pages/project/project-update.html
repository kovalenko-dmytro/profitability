<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">

<head>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Index</title>
</head>

<body>
<!-- Page Content -->
<div layout:fragment="content" th:remove="tag">
    <div class="navbar-default sidebar" role="navigation">
        <div class="sidebar-nav navbar-collapse">
            <ul class="nav" id="side-menu">
                <li>
                    <a th:href="@{/}"><i class="fa fa-dashboard fa-fw"></i>Profitability</a>
                </li>
            </ul>
        </div>
    </div>
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header text-center">Energy Efficiency Measures Profitability</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <div class="panel panel-default">
                    <div class="panel-heading text-center bg-success">
                        <h2 class="text-center">Project: <span class="text-info" th:text="${project.title}"></span></h2>
                        <h3 class="text-center">Project input data form</h3>
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <form role="form" method="POST" th:action="@{'/projects/' + ${project.id}}" th:object="${data}">
                            <input type="hidden" name="_method" value="PUT">
                            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                            <fieldset class="scheduler-border">
                                <div class="form-group">
                                    <label for="title">Project title</label>
                                    <input type="text" class="form-control" id="title" name="title" th:field="*{title}" required  />
                                    <p class="text-danger" th:each="error: ${#fields.errors('title')}"
                                       th:text="${error}">Validation error
                                    </p>
                                </div>
                            </fieldset>
                            <fieldset class="scheduler-border">
                                <legend class="scheduler-border">Discount rates</legend>
                                <div class="form-group">
                                    <label for="nominalDiscountRate">Nominal discount rate, %</label>
                                    <input type="text"class="form-control" id="nominalDiscountRate" name="nominalDiscountRate" required th:field="*{nominalDiscountRate}" />
                                    <p class="text-danger" th:each="error: ${#fields.errors('nominalDiscountRate')}"
                                       th:text="${error}">Validation error
                                    </p>
                                </div>
                                <div class="form-group">
                                    <label for="inflationRate">Inflation rate, %</label>
                                    <input type="text" class="form-control" id="inflationRate" name="inflationRate" th:field="*{inflationRate}" required />
                                    <p class="text-danger" th:each="error: ${#fields.errors('inflationRate')}"
                                       th:text="${error}">Validation error
                                    </p>
                                </div>
                            </fieldset>
                            <fieldset class="scheduler-border">
                                <legend class="scheduler-border">Energy tariffs</legend>
                                <div th:each="tariff,status : ${data.tariffs}" >
                                    <div class="form-group">
                                        <label th:text="${tariff.energyType.name} + ', USD/kWth'"></label>
                                        <input type="text" class="form-control" th:field="*{tariffs[__${status.index}__].value}"  th:value="${tariff.value}" required />
                                    </div>
                                    <input class="invisible " th:field="*{tariffs[__${status.index}__].energyType.id}" th:value="${tariff.energyType.id}" />
                                    <input class="invisible " th:field="*{tariffs[__${status.index}__].energyType.name}" th:value="${tariff.energyType.name}" />
                                </div>
                            </fieldset>
                            <button class="btn btn-lg btn-warning btn-block" type="submit">Edit</button>
                        </form>
                    </div>
                    <!-- /.panel-body -->
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
